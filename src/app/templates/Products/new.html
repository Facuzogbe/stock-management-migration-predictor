<!-- templates/products/new.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Nuevo Producto</title>
</head>
<body>
    <h1>Nuevo Producto</h1>
    <form action="{{ url_for('product.new_product') }}" method="POST">
        <label>ID:</label><br>
        <input type="text" name="product_id" required><br>

        <label>Nombre:</label><br>
        <input type="text" name="product_name" required><br>

        <label>SKU:</label><br>
        <input type="text" name="sku" required><br>

        <label>Unidad de medida:</label><br>
        <input type="text" name="unit_of_measure" required><br>

        <label>Costo:</label><br>
        <input type="number" step="0.01" name="cost" required><br>

        <label>Precio de venta:</label><br>
        <input type="number" step="0.01" name="sale_price" required><br>

        <label>Categoría:</label><br>
        <input type="text" name="category" required><br>

        <label>Ubicación:</label><br>
        <input type="text" name="location" required><br>

        <label>Activo:</label><br>
        <select name="active">
            <option value="True" selected>Sí</option>
            <option value="False">No</option>
        </select><br><br>

        <button type="submit">Crear Producto</button>
    </form>
    <a href="{{ url_for('product.list_products') }}">Volver a la lista</a>
</body>
</html>
