<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Editar Producto</h1>

    <form method="POST" class="row g-3">

        <div class="col-md-4">
            <label for="product_id" class="form-label">ID del Producto</label>
            <input type="text" id="product_id" name="product_id" class="form-control" value="{{ product.product_id }}" readonly>
        </div>

        <div class="col-md-4">
            <label for="product_name" class="form-label">Nombre</label>
            <input type="text" id="product_name" name="product_name" class="form-control" value="{{ product.product_name }}" required>
        </div>

        <div class="col-md-4">
            <label for="sku" class="form-label">SKU</label>
            <input type="text" id="sku" name="sku" class="form-control" value="{{ product.sku }}" required>
        </div>

        <div class="col-md-3">
            <label for="unit_of_measure" class="form-label">Unidad</label>
            <input type="text" id="unit_of_measure" name="unit_of_measure" class="form-control" value="{{ product.unit_of_measure }}" required>
        </div>

        <div class="col-md-3">
            <label for="cost" class="form-label">Costo</label>
            <input type="number" step="0.01" id="cost" name="cost" class="form-control" value="{{ product.cost }}" required>
        </div>

        <div class="col-md-3">
            <label for="sale_price" class="form-label">Precio Venta</label>
            <input type="number" step="0.01" id="sale_price" name="sale_price" class="form-control" value="{{ product.sale_price }}" required>
        </div>

        <div class="col-md-3">
            <label for="category" class="form-label">Categoría</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ product.category }}" required>
        </div>

        <div class="col-md-6">
            <label for="location" class="form-label">Ubicación</label>
            <input type="text" id="location" name="location" class="form-control" value="{{ product.location }}" required>
        </div>

        <div class="col-md-6 d-flex align-items-end">
            <div class="form-check">
                <input type="checkbox" id="active" name="active" class="form-check-input" {% if product.active %}checked{% endif %}>
                <label for="active" class="form-check-label">Activo</label>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-between mt-4">
            <a href="{{ url_for('product.list_products') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>

    </form>
</div>

</body>
</html>
